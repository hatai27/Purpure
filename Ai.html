<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purpure Script Maker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 10px;
        }

        @media (min-width: 768px) {
            body {
                padding: 20px;
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 2px solid #ffffff;
            margin-bottom: 20px;
        }

        @media (min-width: 768px) {
            header {
                padding: 40px 0;
                margin-bottom: 40px;
            }
        }

        h1 {
            font-size: 1.5em;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            word-break: break-word;
        }

        @media (min-width: 768px) {
            h1 {
                font-size: 2.5em;
                letter-spacing: 3px;
            }
        }

        .subtitle {
            color: #cccccc;
            font-size: 0.9em;
            letter-spacing: 1px;
        }

        @media (min-width: 768px) {
            .subtitle {
                font-size: 1.1em;
            }
        }

        .api-key-section {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 15px;
            margin-bottom: 25px;
            border-radius: 5px;
        }

        .api-key-info {
            font-size: 0.8em;
            color: #aaaaaa;
            margin-top: 8px;
            line-height: 1.4;
        }

        .api-key-info a {
            color: #ffffff;
            text-decoration: underline;
        }

        .form-group {
            margin-bottom: 20px;
        }

        @media (min-width: 768px) {
            .form-group {
                margin-bottom: 25px;
            }
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.8em;
        }

        @media (min-width: 768px) {
            label {
                margin-bottom: 10px;
                font-size: 0.9em;
            }
        }

        input[type="text"],
        input[type="password"],
        textarea {
            width: 100%;
            padding: 12px;
            background: #0a0a0a;
            border: 2px solid #ffffff;
            color: #ffffff;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            transition: all 0.3s ease;
            -webkit-appearance: none;
            border-radius: 0;
            resize: vertical;
        }

        @media (min-width: 768px) {
            input[type="text"],
            input[type="password"],
            textarea {
                padding: 15px;
                font-size: 1em;
            }
        }

        input:focus,
        textarea:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        button {
            padding: 12px 25px;
            background: #ffffff;
            color: #000000;
            border: 2px solid #ffffff;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9em;
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
            width: 100%;
            touch-action: manipulation;
        }

        @media (min-width: 768px) {
            button {
                padding: 15px 40px;
                letter-spacing: 2px;
                font-size: 1em;
                width: auto;
            }
        }

        button:hover {
            background: transparent;
            color: #ffffff;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            background: #0a0a0a;
            border: 2px solid #ffffff;
            margin: 20px 0;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #ffffff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            display: none;
            padding: 15px;
            background: #ff0000;
            color: #ffffff;
            border: 2px solid #ffffff;
            margin: 20px 0;
            text-align: center;
        }

        .error.show {
            display: block;
        }

        .result-box {
            display: none;
            margin: 20px 0;
        }

        .result-box.show {
            display: block;
        }

        .result-content {
            background: #0a0a0a;
            border: 2px solid #ffffff;
            padding: 15px;
            margin-bottom: 10px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 500px;
            overflow-y: auto;
            font-size: 0.85em;
        }

        @media (min-width: 768px) {
            .result-content {
                padding: 20px;
                font-size: 0.9em;
            }
        }

        .copy-btn {
            width: 100%;
        }

        @media (min-width: 768px) {
            .copy-btn {
                width: auto;
            }
        }

        footer {
            text-align: center;
            padding: 30px 0 20px;
            border-top: 2px solid #ffffff;
            margin-top: 40px;
            color: #cccccc;
        }

        @media (min-width: 768px) {
            footer {
                padding: 40px 0;
                margin-top: 60px;
            }
        }

        .powered-by {
            font-size: 1em;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-top: 10px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        @media (min-width: 768px) {
            .powered-by {
                font-size: 1.2em;
                letter-spacing: 3px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>PURPURE SCRIPT MAKER</h1>
            <p class="subtitle">AI-Powered Roblox Script Generator</p>
        </header>

        <form id="ai-form">
            <div class="api-key-section">
                <div class="form-group">
                    <label for="api-key">Your Gemini API Key:</label>
                    <input 
                        type="password" 
                        id="api-key" 
                        required 
                        placeholder="Enter your Gemini API key here..."
                        autocomplete="off"
                    >
                    <p class="api-key-info">
                        You need your own Gemini API key. Get it from 
                        <a href="https://makersuite.google.com/app/apikey" target="_blank" rel="noopener noreferrer">Google AI Studio</a>. 
                        Your key is stored locally and never sent to our servers.
                    </p>
                </div>
            </div>

            <div class="form-group">
                <label for="prompt">Describe what the script should do:</label>
                <textarea 
                    id="prompt" 
                    required 
                    placeholder="Example: Create a script that increases player walk speed by 2x..."
                ></textarea>
            </div>
            <button type="submit">GENERATE SCRIPT</button>
        </form>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>AI is creating your script...</p>
        </div>

        <div id="error" class="error"></div>

        <div id="result" class="result-box">
            <h3 style="margin-bottom: 15px;">Generated Script:</h3>
            <div id="result-content" class="result-content"></div>
            <button class="copy-btn" onclick="copyResult()">COPY TO CLIPBOARD</button>
        </div>

        <footer>
            <p>PURPURE SCRIPT MAKER</p>
            <p class="powered-by">POWERED BY GEMINI AI</p>
            <p style="margin-top: 10px; font-size: 0.9em;">By Hatai v1.1</p>
        </footer>
    </div>

    <script>
        document.getElementById('ai-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const apiKey = document.getElementById('api-key').value.trim();
            const prompt = document.getElementById('prompt').value.trim();
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const result = document.getElementById('result');

            // Валидация API ключа
            if (!apiKey) {
                error.textContent = 'Please enter your Gemini API key';
                error.classList.add('show');
                return;
            }

            if (!apiKey.startsWith('AIza')) {
                error.textContent = 'Invalid API key format. Gemini API keys start with "AIza"';
                error.classList.add('show');
                return;
            }

            if (!prompt) {
                error.textContent = 'Please describe what script you want to generate';
                error.classList.add('show');
                return;
            }

            // Сброс состояния
            error.classList.remove('show');
            result.classList.remove('show');
            loading.classList.add('show');

            try {
                const API_URL = 'https://generativelanguage.googleapis.com/v1/models/gemini-2.5-flash:generateContent';

                // Улучшенный промпт для Gemini
                const enhancedPrompt = `You are a professional Roblox script developer. Create a Lua script for Roblox based on this description:

${prompt}

IMPORTANT:
- Write ONLY code without explanations
- Use proper Roblox Lua syntax
- Add comments in the code
- Make sure the script is safe and functional
- Do not use deprecated methods

Write only the script code:`;

                const response = await fetch(`${API_URL}?key=${apiKey}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: enhancedPrompt
                            }]
                        }],
                        generationConfig: {
                            temperature: 0.7,
                            topK: 40,
                            topP: 0.95,
                            maxOutputTokens: 65536,
                        }
                    })
                });

                loading.classList.remove('show');

                if (!response.ok) {
                    const errorData = await response.json();
                    let errorMsg = errorData.error?.message || `HTTP error! status: ${response.status}`;
                    
                    // Более понятные сообщения об ошибках
                    if (errorMsg.includes('API key')) {
                        errorMsg = 'Invalid API key. Please check your Gemini API key.';
                    } else if (errorMsg.includes('quota')) {
                        errorMsg = 'API quota exceeded. Please check your Google AI Studio quota.';
                    } else if (errorMsg.includes('permission')) {
                        errorMsg = 'Permission denied. Please check if your API key has access to Gemini.';
                    }
                    
                    throw new Error(errorMsg);
                }

                const data = await response.json();
                
                if (!data.candidates || !data.candidates[0]?.content?.parts?.[0]?.text) {
                    throw new Error('AI did not return a response. Try rephrasing your request.');
                }

                let scriptCode = data.candidates[0].content.parts[0].text;

                // Очистка форматирования markdown
                scriptCode = scriptCode.replace(/```lua\n?/g, '');
                scriptCode = scriptCode.replace(/```\n?/g, '');
                scriptCode = scriptCode.trim();

                // Добавление заголовка
                const finalScript = `--[[
   ▄███████▄ ███    █▄     ▄████████    ▄███████▄ ███    █▄     ▄████████    ▄████████ 
  ███    ███ ███    ███   ███    ███   ███    ███ ███    ███   ███    ███   ███    ███ 
  ███    ███ ███    ███   ███    ███   ███    ███ ███    ███   ███    ███   ███    █▀  
  ███    ███ ███    ███  ▄███▄▄▄▄██▀   ███    ███ ███    ███  ▄███▄▄▄▄██▀  ▄███▄▄▄     
▀█████████▀  ███    ███ ▀▀███▀▀▀▀▀   ▀█████████▀  ███    ███ ▀▀███▀▀▀▀▀   ▀▀███▀▀▀     
  ███        ███    ███ ▀███████████   ███        ███    ███ ▀███████████   ███    █▄  
  ███        ███    ███   ███    ███   ███        ███    ███   ███    ███   ███    ███ 
 ▄████▀      ████████▀    ███    ███  ▄████▀      ████████▀    ███    ███   ██████████ 
                          ███    ███                           ███    ███              
Purpure Script Maker - AI Generated
Powered by Gemini AI
User API Key: ${apiKey.substring(0, 8)}...${apiKey.substring(apiKey.length - 4)}
]]--

${scriptCode}`;

                document.getElementById('result-content').textContent = finalScript;
                result.classList.add('show');

            } catch (err) {
                loading.classList.remove('show');
                
                let errorMessage = `Error: ${err.message}`;
                
                if (err.message.includes('Failed to fetch')) {
                    errorMessage = 'Connection error to Gemini AI. Check your internet connection.';
                } else if (err.message.includes('NetworkError')) {
                    errorMessage = 'Network error. Please check your connection.';
                }
                
                error.textContent = errorMessage;
                error.classList.add('show');
            }
        });

        function copyResult() {
            const content = document.getElementById('result-content').textContent;
            navigator.clipboard.writeText(content).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = 'COPIED!';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
            }).catch(err => {
                alert('Failed to copy. Please select and copy the text manually.');
            });
        }

        // Сохранение API ключа в localStorage (опционально)
        window.addEventListener('DOMContentLoaded', () => {
            const savedApiKey = localStorage.getItem('purpure_api_key');
            if (savedApiKey) {
                document.getElementById('api-key').value = savedApiKey;
            }
            
            // Сохраняем API ключ при изменении
            document.getElementById('api-key').addEventListener('input', (e) => {
                localStorage.setItem('purpure_api_key', e.target.value);
            });
        });
    </script>
</body>
</html>
